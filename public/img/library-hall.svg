<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b1020;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="floor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Floor -->
  <rect x="0" y="500" width="800" height="100" fill="url(#floor)"/>
  
  <!-- Back Wall -->
  <rect x="0" y="0" width="800" height="500" fill="url(#wall)"/>
  
  <!-- Book Stack 1 - History (Brown) -->
  <rect x="100" y="350" width="60" height="150" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <rect x="105" y="340" width="50" height="10" fill="#654321"/>
  <rect x="110" y="330" width="40" height="10" fill="#654321"/>
  <text x="130" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFD700">History</text>
  
  <!-- Book Stack 2 - Religion (Purple) -->
  <rect x="200" y="350" width="60" height="150" fill="#4B0082" stroke="#2E0854" stroke-width="1"/>
  <rect x="205" y="340" width="50" height="10" fill="#2E0854"/>
  <rect x="210" y="330" width="40" height="10" fill="#2E0854"/>
  <text x="230" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFD700">Religion</text>
  
  <!-- Book Stack 3 - Philosophy (Green) -->
  <rect x="300" y="350" width="60" height="150" fill="#2E8B57" stroke="#1F5F3F" stroke-width="1"/>
  <rect x="305" y="340" width="50" height="10" fill="#1F5F3F"/>
  <rect x="310" y="330" width="40" height="10" fill="#1F5F3F"/>
  <text x="330" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFD700">Philosophy</text>
  
  <!-- Book Stack 4 - Science (Blue) -->
  <rect x="400" y="350" width="60" height="150" fill="#1E90FF" stroke="#0066CC" stroke-width="1"/>
  <rect x="405" y="340" width="50" height="10" fill="#0066CC"/>
  <rect x="410" y="330" width="40" height="10" fill="#0066CC"/>
  <text x="430" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFD700">Science</text>
  
  <!-- Book Stack 5 - AI (Red) -->
  <rect x="500" y="350" width="60" height="150" fill="#FF6347" stroke="#CC4A37" stroke-width="1"/>
  <rect x="505" y="340" width="50" height="10" fill="#CC4A37"/>
  <rect x="510" y="330" width="40" height="10" fill="#CC4A37"/>
  <text x="530" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFD700">AI</text>
  
  <!-- Book Stack 6 - Technology (Green) -->
  <rect x="600" y="350" width="60" height="150" fill="#32CD32" stroke="#228B22" stroke-width="1"/>
  <rect x="605" y="340" width="50" height="10" fill="#228B22"/>
  <rect x="610" y="330" width="40" height="10" fill="#228B22"/>
  <text x="630" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFD700">Technology</text>
  
  <!-- Book Stack 7 - Literature (Gold) -->
  <rect x="700" y="350" width="60" height="150" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
  <rect x="705" y="340" width="50" height="10" fill="#B8860B"/>
  <rect x="710" y="330" width="40" height="10" fill="#B8860B"/>
  <text x="730" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#000000">Literature</text>
  
  <!-- God Rays Effect -->
  <g opacity="0.3">
    <path d="M 400 0 L 350 200 L 450 200 Z" fill="#6C7CFF" opacity="0.2"/>
    <path d="M 400 0 L 300 300 L 500 300 Z" fill="#6C7CFF" opacity="0.15"/>
    <path d="M 400 0 L 250 400 L 550 400 Z" fill="#6C7CFF" opacity="0.1"/>
  </g>
  
  <!-- Dust Particles -->
  <g opacity="0.4">
    <circle cx="150" cy="100" r="1" fill="#FFFFFF"/>
    <circle cx="300" cy="150" r="1" fill="#FFFFFF"/>
    <circle cx="500" cy="120" r="1" fill="#FFFFFF"/>
    <circle cx="650" cy="180" r="1" fill="#FFFFFF"/>
    <circle cx="200" cy="250" r="1" fill="#FFFFFF"/>
    <circle cx="600" cy="200" r="1" fill="#FFFFFF"/>
  </g>
</svg>